# PYrte Radio Shack - Production Docker Compose (External Database)
#
# This setup uses an external PostgreSQL database (Supabase, Neon, etc.)
# Only runs n8n and Cloudflare tunnel - much simpler!
#
# Usage:
#   1. Create a free PostgreSQL database at Supabase or Neon
#   2. Run the SQL from sql/init/01_schema.sql in your database
#   3. Copy .env.example to .env and fill in your values
#   4. docker compose -f docker-compose.prod.yml up -d
#   5. Import workflow into n8n

version: '3.8'

services:
  # ===========================================
  # n8n Workflow Automation
  # ===========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: pyrte-n8n
    restart: always
    ports:
      - "127.0.0.1:5678:5678"  # Only localhost (Cloudflare tunnel handles public)
    environment:
      # n8n Configuration
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: ${WEBHOOK_URL:?WEBHOOK_URL is required (your Cloudflare tunnel URL)}
      N8N_EDITOR_BASE_URL: ${WEBHOOK_URL}

      # Security - CHANGE THESE!
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:?N8N_PASSWORD is required}

      # Encryption key for credentials (generate with: openssl rand -hex 32)
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:?N8N_ENCRYPTION_KEY is required}

      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE:-UTC}
      TZ: ${TIMEZONE:-UTC}

      # Execution settings
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168  # 7 days

      # Performance
      N8N_PAYLOAD_SIZE_MAX: 16
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/workflows:ro
    networks:
      - radio-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Cloudflare Tunnel (public access)
  # ===========================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: pyrte-cloudflared
    restart: always
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?CLOUDFLARE_TUNNEL_TOKEN is required}
    depends_on:
      - n8n
    networks:
      - radio-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  n8n_data:
    driver: local

networks:
  radio-network:
    driver: bridge
