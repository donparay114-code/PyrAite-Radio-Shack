# PYrte Radio Shack - Production Docker Compose for Oracle Cloud + Cloudflare
#
# Usage:
#   1. Copy .env.example to .env and fill in your values
#   2. docker compose -f docker-compose.prod.yml up -d
#   3. Import workflow into n8n
#
# Local database access via SSH tunnel:
#   ssh -L 5432:localhost:5432 user@your-oracle-server
#   Then connect to localhost:5432 with your PostgreSQL client

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: pyrte-postgres
    restart: always
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost (use SSH tunnel for remote access)
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-radio_station}
      POSTGRES_USER: ${POSTGRES_USER:-radio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-radio_user} -d ${POSTGRES_DATABASE:-radio_station}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radio-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # n8n Workflow Automation
  # ===========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: pyrte-n8n
    restart: always
    ports:
      - "127.0.0.1:5678:5678"  # Only localhost (Cloudflare tunnel handles public)
    environment:
      # n8n Configuration
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: ${WEBHOOK_URL:?WEBHOOK_URL is required (your Cloudflare tunnel URL)}
      N8N_EDITOR_BASE_URL: ${WEBHOOK_URL}

      # Security - CHANGE THESE!
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:?N8N_PASSWORD is required}

      # Encryption key for credentials (generate with: openssl rand -hex 32)
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:?N8N_ENCRYPTION_KEY is required}

      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE:-UTC}
      TZ: ${TIMEZONE:-UTC}

      # Execution settings
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168  # 7 days

      # Performance
      N8N_PAYLOAD_SIZE_MAX: 16
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/workflows:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - radio-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: pyrte-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radio-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Cloudflare Tunnel (public access)
  # ===========================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: pyrte-cloudflared
    restart: always
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?CLOUDFLARE_TUNNEL_TOKEN is required}
    depends_on:
      - n8n
    networks:
      - radio-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  redis_data:
    driver: local

networks:
  radio-network:
    driver: bridge
