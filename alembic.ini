# Alembic configuration file for PYrte Radio Shack

[alembic]
# Path to migration scripts
script_location = sql/migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for timestamps (default is UTC)
# timezone =

# Max length of characters in auto-generated "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during init (default: False)
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# Version location specification
version_locations = %(here)s/sql/migrations/versions

# Encoding for script files
output_encoding = utf-8

# Database URL - will be overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks that run after new migration files are written

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
